<!DOCTYPE html>
<html>
    <head>
        <title>Original Work</title>
    </head>
    <body>
        <h1>Original Work</h1>
        <h2>Levels 1: Newbie</h2>
        <h3>YouTube Video</h3>
        <iframe 
            width="702" height="395" src="https://www.youtube.com/embed/d9IxdwEFk1c" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <h3>Google Map</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d236668.3474157174!2d-159.68022806699489!3d22.051778557099517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0704bb259eb047%3A0xf6321af5a12d378a!2sKauai!5e0!3m2!1sen!2sus!4v1586155015564!5m2!1sen!2sus"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
            aria-hidden="false" tabindex="0">
        </iframe>
        <h3>One More Thing that wasn't Demo-ed...An Image!</h3>
        <img
            src="https://hips.hearstapps.com/countryliving.cdnds.net/17/47/2048x1365/gallery-1511194376-cavachon-puppy-christmas.jpg?resize=980:*"
            width="500">
        <h2>Level 2: Apprentice</h2>
        <h3>YouTube Video Starting at 3 Minutes</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zVc-K1kKkVk?start=180" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Video using HTML5 Video Tag</h3>
        <video width="320" height="240" controls>
            <source src="TrainInJapan.MOV" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <h3>PDF using Object Tag</h3>
        <object
            data="https://gelleresol.weebly.com/uploads/3/0/1/6/30164729/the_help_-_kathryn_stockett.pdf"
            width="500px" height="500px">
            The Help
        </object>
        <h2>Level 3: Master</h2>
        <h3>YouTube Video that Starts at 3 Minutes with Colored Border</h3>
        <iframe
            width="560" height="315" src="https://www.youtube.com/embed/kN0iD0pI3o0?start=180"
            frameborder="0" style="border:20px solid #9370DB;" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </body>
</html>
